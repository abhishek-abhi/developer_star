
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 
 <head th:replace="common/header :: common-header"/>

  <body>

    <div th:replace="common/navbar :: common-navbar"/>
    
    <div class="container" id="bright">
    
    <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true"></span>
    </button>
    <p th:text="#{login.error.message}" />
    </div>
    
    <div th:if="${param.logout}" class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true"></span>
    </button>
    <p th:text="#{login.logout.success}" />
    </div>
    
    </div>
    </div>
    
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
    <div class="well">
    <div class="text-center">
    <h1 th:text="#{login.h1.text}"></h1>
    <p class="lead" th:text="#{login.p.text}"></p>
    </div>
    <div class="text-left">
    <form th:action="@{/login}" id="loginForm" method="post">
    <div class="form-group">
    <label for="username" th:text="#{login.user}"></label>
    <input type="text" id="username" name="username" class="form-control"/>
    </div>
    
    <div class="form-group">
    <label for="password" th:text="#{login.password}"></label>
    <input type="password" id="password" name="password" class="form-control"/>
    </div>
    
    <div class="formgroup">
    <button type="submit" class="btn btn-primary" th:text="#{form.submit}"/>
    </div>
    
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <div th:replace="common/header :: before-body-scripts"/>
    </body>
</html>
